<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter Your FirstName">
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlSelect1">LastName:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Your LastName">
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Current Address</label>
        <textarea class="form-control" id="caddress" rows="3"></textarea>
      </div><br>

      <br>          
      <div class="form-group">
        <input type="checkbox" id="checkbox" onclick="submit()"> Same as permanent address
      </div>
      <br>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Permanent Address</label>
          <textarea class="form-control" id="paddress" rows="3"></textarea>
      </div>
      <br>
      <br>
      <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
      <script src="Address.js"></script>
</body>
</html>
